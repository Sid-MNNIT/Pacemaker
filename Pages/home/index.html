<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogya Bandhu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="app-title">Arogya Bandhu</div>
    </div>
    
    <div class="chat-box">
        <div class="message bot-message">
            <div class="bot-icon">&#x1F916;</div>
            <span>Hello! How can I assist<br>you today?</span>
        </div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button class="send-btn">&gt;</button>
    </div>

    <div class="card-section">
        <div class="card vaccine-card">
            <div class="card-icon">&#x1F514;</div>
            <div class="card-title">Vaccine Alerts</div>
            <div class="card-description">Stay informed<br>about upcoming<br>vaccinations</div>
        </div>
        <div class="card disease-card">
            <div class="card-icon">&#x1F9A0;</div>
            <div class="card-title">Disease Info</div>
            <div class="card-description">Get information<br>on various<br>diseases</div>
        </div>
    </div>
    
    <div class="footer-space"></div>
</div>

</body>
</html>
